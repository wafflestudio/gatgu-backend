verion: '2'
service:
  nginx:
    imgage: nginx:latest
    ports:
      -"80:80"
    volumes:
      - .:/docker-server
      - ./gatgu/nginx:/etc/nginx/conf.d
      - ${EB_LOG_BASE_DIR}/nginx:/var/log/nginx
    depends_on:
      - web
  web:
    build:
      context: ./
      dockerfile : Dockerfile
    command: gunicorn gatgu.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/docker-server
    expose:
      - "8000"
