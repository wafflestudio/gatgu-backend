#linku_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir= /docker-server
# Django's wsgi file
module = gatgu.wsgi

# process-related settings
# master
master = true
# maximum number of worker processes
processes = 4
# the socket (use the full path to be safe
socket= /docker-server/gatgu.sock

# ... with appropriate permissions - may be needed
chmod-socket = 666
# clear environment on exit
vacuum  = true
# daemonize the process
daemonize = /docker-server/gatgu_uwsgi.log
# process pid
pidfile =/tmp/gatgu_uwsgi.pid

# newrelic settings
enable-threads = true
lazy-apps = true

buffer-size = 65536
max-requests=500
